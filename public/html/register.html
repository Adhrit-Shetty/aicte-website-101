<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div></div>
<hr><hr>
<form method="post" >
    <div id="Fname" style="margin-left: 55px;">First Name: <input type="text" name="Fname"></div>
    <br/>
    <div id="Mname" style="margin-left: 38px;">Middle Name: <input type="text" name="Mname"></div>
    <br/>
    <div id="Lname" style="margin-left: 58px;">Last Name: <input type="text" name="Lname"></div>
    <hr><hr>
    <div id="email" style="margin-left: 95px;">E-mail: <input type="email" name="username"></div>
    <br/>
    <div id="mno" style="margin-left: 20px;">Mobile Number: <input type="text" name="mobno"></div>
    <hr><hr>
    <div style="margin-left: 22px;">Enter Password: <input type="password" name="password"></input></div>
    <br/>
    <div>Confirm Password: <input type="password" name="cpass"></input></div>
    <br/>
    <div><input type="submit" value="Submit"></input></div>
    <div><input type="reset" value="Reset!"></input></div>
    <hr>
</form>
</body>
</html>
