<main class="container">
  <div class="row">
    <div class="col-xs-12 white-panel">
      <form method="post" class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-3 control-label hidden-xs">Username</label>
          <div class="col-sm-9 col-xs-12">
            <input type="text" class="form-control" id="inputName" placeholder="Enter Username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPass" class="col-sm-3 control-label hidden-xs">Password</label>
          <div class="col-sm-9 col-xs-12">
            <input type="password" class="form-control" id="inputPass" placeholder="Enter Password" name = "password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 text-center">
            <button type="submit" class="btn btn-warning btn-raised" [routerLink]="['./administrator_page']">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</main>
