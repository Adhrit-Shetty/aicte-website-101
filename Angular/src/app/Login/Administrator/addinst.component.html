<main class="container">
  <div class="row">
    <div class="col-xs-12 white-panel">
      <form [formGroup]="myForm" class="form-horizontal" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group">
          <label for="inputName" class="col-sm-3 control-label hidden-xs">Institute Name</label>
          <div class="col-sm-9 col-xs-12">
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Institute Name"
              formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Institute Type</label>
          <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
              <input
                type="radio"
                value="government"
                formControlName="insttype"> Government
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="government-aided"
                formControlName="insttype"> Government - Aided
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="unaided-private"
                formControlName="insttype"> Unaided - Private
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Minority Institute</label>
          <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
              <input
                type="radio"
                value="yes"
                formControlName="minority"> Yes
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="no"
                formControlName="minority"> No
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Women</label>
          <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
              <input
                type="radio"
                value="yes"
                formControlName="women"> Yes
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="no"
                formControlName="women"> No
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Approval Status</label>
          <div class="col-sm-9 col-xs-12">
            <label class="radio-inline">
              <input
                type="radio"
                value="Approved"
                formControlName="ApprovalStatus"> Approved
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="Unapproved"
                formControlName="ApprovalStatus"> Unapproved
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                value="Closed"
                formControlName="ApprovalStatus"> Closed
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 text-center">
            <div *ngIf="!valid.check" class="text-warning">
              {{ valid.response }}
            </div>
            <button type="submit" class="btn btn-info btn-raised" [disabled]="!myForm.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
