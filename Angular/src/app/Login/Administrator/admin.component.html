<main class="container-fluid side-collapse-container">
  <!--Main jumbotron for a primary marketing message or call to action -->
  <div class="row">
    <div class="col-lg-offset-2 col-lg-8 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-xs-12 white-panel">
          <h3 class="page-header">Administrator Dashboard</h3>
          <div class="text-center">
            <div class="pdf-font-big">
              <button type="button" class="btn btn-danger"><span
                  class="pdf-border-right text-capitalize" [routerLink]="['./register']">Register new administrator </span>&nbsp;<i
                  class="glyphicon glyphicon-new-window"
                  aria-hidden="true"></i>
              </button>
            </div>
            <br><br>
            <div class="pdf-font-big">
              <button type="button" class="btn btn-danger" [routerLink]="['./add_announcements']"><span
                  class="pdf-border-right text-capitalize">Add new announcements </span>&nbsp;<i
                  class="glyphicon glyphicon-new-window"
                  aria-hidden="true"></i>
              </button>
            </div>
            <br><br>
            <div class="pdf-font-big">
              <button type="button" class="btn btn-danger" [routerLink]="['./add_new_institutions_data']"><span
                  class="pdf-border-right text-capitalize">Add new institution data </span>&nbsp;<i
                  class="glyphicon glyphicon-new-window"
                  aria-hidden="true"></i>
              </button>
            </div>
            <br><br>
            <div class="pdf-font-big">
             <button type="button" class="btn btn-danger" [routerLink]="['./add_new_institutions_data_for_year']"><span
                  class="pdf-border-right text-capitalize">Add new institution data for a particular year </span>&nbsp;<i
                  class="glyphicon glyphicon-new-window"
                  aria-hidden="true"></i>
             </button>
            </div>
            <br><br>
            <div class="pdf-font-big">
              <button type="button" class="btn btn-danger" [routerLink]="['./update_institutions_data']"><span
                  class="pdf-border-right text-capitalize">Update institution data </span>&nbsp;<i
                  class="glyphicon glyphicon-new-window"
                  aria-hidden="true"></i>
              </button>
            </div>
            <br><br>
            <div class="pdf-font-big">
              <a href="">
                <button type="button" class="btn btn-danger" [routerLink]="['./update_institutions_data_for_year']"><span
                  class="pdf-border-right text-capitalize">Update institution data for a particular year </span>&nbsp;<i
                  class="glyphicon glyphicon-new-window"
                  aria-hidden="true"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
